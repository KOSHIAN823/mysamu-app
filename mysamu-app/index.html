<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSAMU App</title>

    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Pacifico&display=swap');

        /* Base & Reset */
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-display: 'Pacifico', cursive;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: #f3f4f6;
            color: #111827;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
        }

        /* Scrollbar Hide */
        ::-webkit-scrollbar { display: none; }
        html { scrollbar-width: none; }

        /* Theming using CSS Variables */
        .theme-navyRedWhite {
            --header-gradient: linear-gradient(to bottom right, #06133a, rgba(17, 24, 39, 0.1), #991b1b);
            --header-text: white;
            --active-tab-bg: #b91c1c;
            --active-tab-text: white;
            --inactive-tab-text: #1f2937;
            --inactive-tab-hover-bg: #f3f4f6;
            --inactive-tab-hover-text: #b91c1c;
            --primary-button-bg: #b91c1c;
            --primary-button-text: white;
            --primary-button-hover-bg: #991b1b;
            --secondary-button-bg: #1e3a8a;
            --secondary-button-text: white;
            --secondary-button-hover-bg: #1e40af;
            --highlight-text: #dc2626;
            --dot-color: #ef4444;
            --selected-date-bg: #fecaca;
            --selected-date-border: #dc2626;
            --focus-ring-color: #b91c1c;
        }

        .theme-darkGrayWhiteBlack {
            --header-gradient: linear-gradient(to bottom right, black, #111827, #e5e7eb);
            --header-text: #111827;
            --active-tab-bg: #1f2937;
            --active-tab-text: white;
            --inactive-tab-text: #374151;
            --inactive-tab-hover-bg: #f3f4f6;
            --inactive-tab-hover-text: #111827;
            --primary-button-bg: #1f2937;
            --primary-button-text: white;
            --primary-button-hover-bg: #111827;
            --secondary-button-bg: black;
            --secondary-button-text: white;
            --secondary-button-hover-bg: #4b5563;
            --highlight-text: #111827;
            --dot-color: #4b5563;
            --selected-date-bg: #e5e7eb;
            --selected-date-border: #4b5563;
            --focus-ring-color: #4b5563;
        }

        /* Utility & General Component Styles */
        .page-container {
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            background: var(--header-gradient);
            color: var(--header-text);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
            transform: rotate(-1deg) skewX(1deg) scale(1.05);
            transform-origin: top left;
            position: relative;
        }

        .app-header-content {
            transform: rotate(1deg) skewX(0deg) scale(0.95);
            transform-origin: top left;
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            letter-spacing: 0.025em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .theme-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        .theme-selector:focus {
            outline: none;
            box-shadow: 0 0 0 2px white;
        }
        .theme-selector option {
            background-color: #1f2937;
            color: white;
        }

        .nav-container {
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
            border: 1px solid #f3f4f6;
        }

        .nav-scroller {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
            width: 100%;
            padding: 0 2.5rem;
            scroll-behavior: smooth;
        }

        .nav-button {
            flex-shrink: 0;
            padding: 0.875rem 1.75rem;
            margin: 0 0.25rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 700;
            transition: all 0.3s;
            transform-origin: center;
            border: none;
            background: none;
            cursor: pointer;
        }
        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-button.active {
            background-color: var(--active-tab-bg);
            color: var(--active-tab-text);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-button.inactive {
            color: var(--inactive-tab-text);
        }
        .nav-button.inactive:hover {
            background-color: var(--inactive-tab-hover-bg);
            color: var(--inactive-tab-hover-text);
        }

        .nav-scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
            color: #111827;
            font-size: 1.25rem;
            font-weight: 700;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        .nav-scroll-arrow:hover { background-color: #e5e7eb; }
        .nav-scroll-arrow.left { left: 0; margin-left: -1rem; }
        .nav-scroll-arrow.right { right: 0; margin-right: -1rem; }

        .content-card {
            padding: 1.5rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 56rem; /* 4xl */
            margin: 1.5rem auto;
            border: 1px solid #f3f4f6;
        }

        .content-title {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #111827;
            text-align: center;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--focus-ring-color);
            box-shadow: 0 0 0 2px var(--focus-ring-color);
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:disabled {
            background-color: #9ca3af !important;
            color: #e5e7eb !important;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--primary-button-bg);
            color: var(--primary-button-text);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-button-hover-bg);
        }
        .btn-secondary {
            background-color: var(--secondary-button-bg);
            color: var(--secondary-button-text);
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--secondary-button-hover-bg);
        }
        
        .loading-text, .error-text, .info-text { text-align: center; padding: 2.5rem; font-size: 1.125rem; color: #4b5563; }
        .error-text { color: var(--highlight-text); font-weight: 500; }
        .space-y-4 > *:not([hidden]) ~ *:not([hidden]) { margin-top: 1rem; }

        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.25rem; text-align: center; margin-bottom: 2rem; }
        .calendar-weekday { font-weight: 700; color: #374151; padding: 0.5rem 0; background-color: #f3f4f6; border-radius: 0.375rem; font-size: 0.875rem; }
        .calendar-day { padding: 0.5rem; height: 4rem; display: flex; flex-direction: column; justify-content: space-between; align-items: center; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; background-color: white; border: 1px solid #e5e7eb; }
        .calendar-day:hover { background-color: #fef2f2; }
        .calendar-day-empty { background-color: #f9fafb; cursor: default; }
        .calendar-day-today { border: 2px solid var(--selected-date-border); font-weight: 700; }
        .calendar-day-selected { background-color: var(--selected-date-bg) !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .calendar-day-number { font-size: 1rem; font-weight: 500; color: #1f2937; }
        .calendar-event-dot { width: 0.5rem; height: 0.5rem; background-color: var(--dot-color); border-radius: 9999px; margin-top: 0.25rem; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center; z-index: 50; padding: 1rem;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background-color: white; padding: 2rem; border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); max-width: 24rem; width: 100%;
            text-align: center; transform: scale(0.95); opacity: 0;
            transition: all 0.3s ease-out;
        }
        .modal-overlay.active .modal-content { transform: scale(1); opacity: 1; }
        .modal-message { font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem; color: #1f2937; }
        .modal-button-container { display: flex; justify-content: center; gap: 1rem; }

        /* Item Lists */
        .item-list-item {
            padding: 1rem; background-color: white; border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
            cursor: pointer; transition: background-color 0.2s, transform 0.2s;
        }
        .item-list-item:hover { background-color: #f9fafb; transform: translateY(-2px); }
        
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        
        /* Hide views by default */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Footer */
        .app-footer { text-align: center; color: #4b5563; margin-top: 3rem; font-size: 1rem; }

        .form-section {
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            background-color: #f9fafb;
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="theme-navyRedWhite">

    <div class="page-container">
        <header class="app-header">
            <div class="app-header-content">
                <h1 class="app-title">MYSAMU</h1>
            </div>
            <select id="themeSelector" class="theme-selector">
                <option value="navyRedWhite">2025</option>
                <option value="darkGrayWhiteBlack">2021</option>
            </select>
        </header>

        <nav class="nav-container">
            <button id="navScrollLeft" class="nav-scroll-arrow left" style="display: none;">&lt;</button>
            <div id="navScroller" class="nav-scroller">
                <button data-tab="messages" class="nav-button inactive">連絡</button>
                <button data-tab="calendar" class="nav-button inactive">カレンダー</button>
                <button data-tab="rooms" class="nav-button inactive">練習部屋</button>
                <button data-tab="rosters" class="nav-button active">隊列表</button>
                <button data-tab="sponsorships" class="nav-button inactive">学生協賛</button>
                <button data-tab="collection" class="nav-button inactive">集金</button>
            </div>
            <button id="navScrollRight" class="nav-scroll-arrow right" style="display: none;">&gt;</button>
        </nav>

        <main id="mainContent">
            <div id="view-loading" class="view active">
                <p class="loading-text">アプリを読み込んでいます...</p>
            </div>
            <div id="view-auth" class="view"></div>
            <div id="view-messages" class="view content-card"></div>
            <div id="view-calendar" class="view content-card"></div>
            <div id="view-rooms" class="view content-card"></div>
            <div id="view-rosters" class="view content-card"></div>
            <div id="view-sponsorships" class="view content-card"></div>
            <div id="view-collection" class="view content-card"></div>
        </main>

        addDoc, collection, query, orderBy, deleteDoc, runTransaction, where, updateDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
    import { initializeAppCheck, ReCaptchaEnterpriseProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app-check.js";


    // --- CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "あなたのAPIキー", // ご自身のAPIキーに書き換えてください
        authDomain: "mysamu-app.firebaseapp.com",
        projectId: "mysamu-app",
        storageBucket: "mysamu-app.appspot.com",
        messagingSenderId: "577582013908",
        appId: "1:577582013908:web:ff0ada048944d52131ca41",
        measurementId: "G-QPKGG0FZC5"
    };
    const appId = 'default-app-id';

    // --- FIREBASE INITIALIZATION ---
    let app, auth, db, storage;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        storage = getStorage(app);

        // App Checkを初期化
        initializeAppCheck(app, {
            provider: new ReCaptchaEnterpriseProvider('あなたのreCAPTCHAサイトキー'), // コンソールで取得するキーをここに貼る
            isTokenAutoRefreshEnabled: true
        });

    } catch (e) {
        console.error("Firebaseの初期化に失敗しました:", e);
        const loadingView = document.getElementById('view-loading');
        loadingView.innerHTML = `<p class="error-text">アプリの初期化に失敗しました。Firebaseの設定情報を確認してください。</p>`;
    }

</script>
