<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSAMU App</title>

    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Pacifico&display=swap');

        /* Base & Reset */
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-display: 'Pacifico', cursive;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: #f3f4f6;
            color: #111827;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
        }

        /* Scrollbar Hide */
        ::-webkit-scrollbar { display: none; }
        html { scrollbar-width: none; }

        /* Theming using CSS Variables */
        .theme-navyRedWhite {
            --header-gradient: linear-gradient(to bottom right, #06133a, rgba(17, 24, 39, 0.1), #991b1b);
            --header-text: white;
            --active-tab-bg: #b91c1c;
            --active-tab-text: white;
            --inactive-tab-text: #1f2937;
            --inactive-tab-hover-bg: #f3f4f6;
            --inactive-tab-hover-text: #b91c1c;
            --primary-button-bg: #b91c1c;
            --primary-button-text: white;
            --primary-button-hover-bg: #991b1b;
            --secondary-button-bg: #1e3a8a;
            --secondary-button-text: white;
            --secondary-button-hover-bg: #1e40af;
            --highlight-text: #dc2626;
            --dot-color: #ef4444;
            --selected-date-bg: #fecaca;
            --selected-date-border: #dc2626;
            --focus-ring-color: #b91c1c;
        }

        .theme-darkGrayWhiteBlack {
            --header-gradient: linear-gradient(to bottom right, black, #111827, #e5e7eb);
            --header-text: #111827;
            --active-tab-bg: #1f2937;
            --active-tab-text: white;
            --inactive-tab-text: #374151;
            --inactive-tab-hover-bg: #f3f4f6;
            --inactive-tab-hover-text: #111827;
            --primary-button-bg: #1f2937;
            --primary-button-text: white;
            --primary-button-hover-bg: #111827;
            --secondary-button-bg: black;
            --secondary-button-text: white;
            --secondary-button-hover-bg: #4b5563;
            --highlight-text: #111827;
            --dot-color: #4b5563;
            --selected-date-bg: #e5e7eb;
            --selected-date-border: #4b5563;
            --focus-ring-color: #4b5563;
        }

        /* Utility & General Component Styles */
        .page-container {
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 1rem;
        }

        .app-header {
            background: var(--header-gradient);
            color: var(--header-text);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
            transform: rotate(-1deg) skewX(1deg) scale(1.05);
            transform-origin: top left;
            position: relative;
        }

        .app-header-content {
            transform: rotate(1deg) skewX(0deg) scale(0.95);
            transform-origin: top left;
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            letter-spacing: 0.025em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .theme-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        .theme-selector:focus {
            outline: none;
            box-shadow: 0 0 0 2px white;
        }
        .theme-selector option {
            background-color: #1f2937;
            color: white;
        }

        .nav-container {
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
            border: 1px solid #f3f4f6;
        }

        .nav-scroller {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            width: 100%;
            padding: 0 2.5rem;
            scroll-behavior: smooth;
        }

        .nav-button {
            flex-shrink: 0;
            padding: 0.875rem 1.75rem;
            margin: 0 0.25rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 700;
            transition: all 0.3s;
            transform-origin: center;
            border: none;
            background: none;
            cursor: pointer;
        }
        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-button.active {
            background-color: var(--active-tab-bg);
            color: var(--active-tab-text);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-button.inactive {
            color: var(--inactive-tab-text);
        }
        .nav-button.inactive:hover {
            background-color: var(--inactive-tab-hover-bg);
            color: var(--inactive-tab-hover-text);
        }

        .nav-scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
            color: #111827;
            font-size: 1.25rem;
            font-weight: 700;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        .nav-scroll-arrow:hover { background-color: #e5e7eb; }
        .nav-scroll-arrow.left { left: 0; margin-left: -1rem; }
        .nav-scroll-arrow.right { right: 0; margin-right: -1rem; }

        .content-card {
            padding: 1.5rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 56rem; /* 4xl */
            margin: 1.5rem auto;
            border: 1px solid #f3f4f6;
        }

        .content-title {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #111827;
            text-align: center;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1.125rem;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--focus-ring-color);
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: var(--primary-button-bg);
            color: var(--primary-button-text);
        }
        .btn-primary:hover {
            background-color: var(--primary-button-hover-bg);
        }
        .btn-secondary {
            background-color: var(--secondary-button-bg);
            color: var(--secondary-button-text);
        }
        .btn-secondary:hover {
            background-color: var(--secondary-button-hover-bg);
        }
        
        .loading-text, .error-text, .info-text { text-align: center; padding: 2.5rem; font-size: 1.125rem; color: #4b5563; }
        .error-text { color: var(--highlight-text); font-weight: 500; }
        .space-y-4 > *:not([hidden]) ~ *:not([hidden]) { margin-top: 1rem; }

        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.25rem; text-align: center; margin-bottom: 2rem; }
        .calendar-weekday { font-weight: 700; color: #374151; padding: 0.5rem 0; background-color: #f3f4f6; border-radius: 0.375rem; font-size: 0.875rem; }
        .calendar-day { padding: 0.5rem; height: 4rem; display: flex; flex-direction: column; justify-content: space-between; align-items: center; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; background-color: white; border: 1px solid #e5e7eb; }
        .calendar-day:hover { background-color: #fef2f2; }
        .calendar-day-empty { background-color: #f9fafb; cursor: default; }
        .calendar-day-today { border: 2px solid var(--selected-date-border); font-weight: 700; }
        .calendar-day-selected { background-color: var(--selected-date-bg); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .calendar-day-number { font-size: 1.125rem; font-weight: 500; color: #1f2937; }
        .calendar-event-dot { width: 0.5rem; height: 0.5rem; background-color: var(--dot-color); border-radius: 9999px; margin-top: 0.25rem; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            max-width: 24rem; /* sm */
            width: 100%;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-out;
        }
        .modal-message { font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem; color: #1f2937; }
        .modal-button-container { display: flex; justify-content: center; gap: 1rem; }
        .modal-button {
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s;
            transform: scale(1);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            border: none;
            cursor: pointer;
        }
        .modal-button:hover { transform: scale(1.05); }
        .modal-button-confirm { background-color: #b91c1c; color: white; }
        .modal-button-confirm:hover { background-color: #991b1b; }
        .modal-button-cancel { background-color: #6b7280; color: white; }
        .modal-button-cancel:hover { background-color: #4b5563; }
        .modal-button-close { background-color: #b91c1c; color: white; }
        
        /* Message/Item Lists */
        .item-list-item {
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .item-list-item:hover { background-color: #f9fafb; }
        
        .flex-between { display: flex; justify-content: space-between; align-items: flex-start; }
        
        /* Hide views by default */
        .view { display: none; }
        .view.active { display: block; }
        
        /* Footer */
        .app-footer { text-align: center; color: #4b5563; margin-top: 3rem; font-size: 1rem; }

    </style>
</head>
<body class="theme-navyRedWhite">

    <div class="page-container">
        <header class="app-header">
            <div class="app-header-content">
                <h1 class="app-title">MYSAMU</h1>
            </div>
            <select id="themeSelector" class="theme-selector">
                <option value="navyRedWhite">2025</option>
                <option value="darkGrayWhiteBlack">2021</option>
            </select>
        </header>

        <nav class="nav-container">
            <button id="navScrollLeft" class="nav-scroll-arrow left" style="display: none;">&lt;</button>
            <div id="navScroller" class="nav-scroller">
                <button id="tab-messages" class="nav-button inactive">連絡</button>
                <button id="tab-calendar" class="nav-button inactive">カレンダー</button>
                <button id="tab-rooms" class="nav-button inactive">練習部屋</button>
                <button id="tab-rosters" class="nav-button active">隊列表</button>
                <button id="tab-sponsorships" class="nav-button inactive">学生協賛</button>
                <button id="tab-collection" class="nav-button inactive">集金</button>
            </div>
            <button id="navScrollRight" class="nav-scroll-arrow right" style="display: none;">&gt;</button>
        </nav>

        <main id="mainContent">
            <div id="view-loading" class="view active">
                <p class="loading-text">読み込み中...</p>
            </div>

            <div id="view-auth" class="view">
                </div>

            <div id="view-messages" class="view content-card"></div>
            <div id="view-calendar" class="view content-card"></div>
            <div id="view-rooms" class="view content-card"></div>
            <div id="view-rosters" class="view content-card"></div>
            <div id="view-sponsorships" class="view content-card"></div>
            <div id="view-collection" class="view content-card"></div>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 MYSAMU. All rights reserved.</p>
        </footer>
    </div>
    
    <div id="modalContainer"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script type="module">
        // --- CONFIGURATION ---
        const firebaseConfig = {
            // ここにあなたのFirebaseプロジェクトの設定を貼り付けてください
            apiKey: "AIzaSyDiRayvEJ27XHrhwgpl0Fl2HkInpkssaHA",
            authDomain: "mysamu-app.firebaseapp.com",
            projectId: "mysamu-app",
            storageBucket: "mysamu-app.firebasestorage.app",
            messagingSenderId: "577582013908",
            appId: "1:577582013908:web:ff0ada048944d52131ca41",
            measurementId: "G-QPKGG0FZC5"
        };
        const appId = 'default-app-id';
        const initialAuthToken = ''; // Optional: __initial_auth_token

        // --- STATE MANAGEMENT ---
        let db, auth;
        let userId = null;
        let userProfile = null;
        let isAuthReady = false;
        let activeTab = 'rosters';
        
        // --- DOM ELEMENT REFERENCES ---
        const mainContent = document.getElementById('mainContent');
        const views = {
            loading: document.getElementById('view-loading'),
            auth: document.getElementById('view-auth'),
            messages: document.getElementById('view-messages'),
            calendar: document.getElementById('view-calendar'),
            rooms: document.getElementById('view-rooms'),
            rosters: document.getElementById('view-rosters'),
            sponsorships: document.getElementById('view-sponsorships'),
            collection: document.getElementById('view-collection'),
        };
        const tabs = {
            messages: document.getElementById('tab-messages'),
            calendar: document.getElementById('tab-calendar'),
            rooms: document.getElementById('tab-rooms'),
            rosters: document.getElementById('tab-rosters'),
            sponsorships: document.getElementById('tab-sponsorships'),
            collection: document.getElementById('tab-collection'),
        }

        // --- UI RENDERING FUNCTIONS ---
        
        function updateUI() {
            if (!isAuthReady) {
                switchView('loading');
                return;
            }
            if (!userProfile) {
                switchView('auth');
                renderAuthScreen();
                return;
            }
            
            // Switch to the active view and render its content
            switchView(activeTab);
            switch (activeTab) {
                case 'messages':
                    renderMessageBoard();
                    break;
                case 'calendar':
                    // renderCalendar(); // Add function call
                    break;
                // Add other cases...
                case 'rosters':
                    // renderRosters(); // Add function call
                    break;
            }
        }

        function switchView(viewName) {
            Object.values(views).forEach(view => view.classList.remove('active'));
            if (views[viewName]) {
                views[viewName].classList.add('active');
            }
            
            Object.values(tabs).forEach(tab => tab.classList.replace('active', 'inactive'));
            if (tabs[viewName]) {
                tabs[viewName].classList.replace('inactive', 'active');
            }
        }
        
        function renderAuthScreen() {
             views.auth.innerHTML = `
                <div class="content-card" style="max-width: 28rem; margin: 3rem auto;">
                    <h2 class="content-title">プロフィール登録</h2>
                    <p style="text-align: center; color: #4b5563; margin-bottom: 1.5rem;">MYSAMUアプリをご利用いただくために、あなたの情報を登録してください。</p>
                    <div id="authError" class="error-text" style="padding: 0 0 1rem 0;"></div>
                    <div class="space-y-4">
                        <div><label for="realName" class="form-label">本名:</label><input type="text" id="realName" class="form-input" /></div>
                        <div><label for="yosana" class="form-label">よさな:</label><input type="text" id="yosana" class="form-input" /></div>
                        <div>
                            <label for="grade" class="form-label">回生:</label>
                            <select id="grade" class="form-select">
                                ${['1年生', '2年生', '3年生', '4年生', 'OB/OG'].map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                            </select>
                        </div>
                        <div><label for="dob" class="form-label">生年月日:</label><input type="date" id="dob" class="form-input" /></div>
                        <div><label for="university" class="form-label">所属大学:</label><input type="text" id="university" class="form-input" /></div>
                        <div><label for="faculty" class="form-label">学部:</label><input type="text" id="faculty" class="form-input" /></div>
                    </div>
                    <button id="registerProfileBtn" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">プロフィールを登録</button>
                </div>
            `;
            
            document.getElementById('registerProfileBtn').addEventListener('click', handleRegisterProfile);
        }

        function renderMessageBoard() {
            // This is a placeholder. A full implementation would involve listening to Firestore
            // and dynamically generating the list, detail, and create views.
            views.messages.innerHTML = `
                <h2 class="content-title">連絡ボード</h2>
                <p class="info-text">この機能は開発中です。</p>
            `;
        }

        // ... Add more render functions for Calendar, Rooms, Rosters etc. following the pattern above

        // --- EVENT HANDLERS & LOGIC ---

        async function handleRegisterProfile() {
            const btn = document.getElementById('registerProfileBtn');
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = '';
            btn.textContent = '登録中...';
            btn.disabled = true;

            const profileData = {
                realName: document.getElementById('realName').value.trim(),
                yosana: document.getElementById('yosana').value.trim(),
                grade: document.getElementById('grade').value,
                dob: document.getElementById('dob').value,
                university: document.getElementById('university').value.trim(),
                faculty: document.getElementById('faculty').value.trim(),
            };

            if (Object.values(profileData).some(val => !val)) {
                errorDiv.textContent = 'すべての項目を入力してください。';
                btn.textContent = 'プロフィールを登録';
                btn.disabled = false;
                return;
            }

            try {
                const userProfileRef = db.doc(`artifacts/${appId}/users/${userId}/profile/userProfile`);
                await userProfileRef.set({ ...profileData, registeredAt: firebase.firestore.FieldValue.serverTimestamp() });
                // onSnapshot will automatically update the UI
            } catch (e) {
                console.error("Error registering profile:", e);
                errorDiv.textContent = 'プロフィールの登録に失敗しました。';
                btn.textContent = 'プロフィールを登録';
                btn.disabled = false;
            }
        }
        
        function handleTabClick(e) {
            const newTab = e.target.id.split('-')[1];
            if (newTab && activeTab !== newTab) {
                activeTab = newTab;
                updateUI();
            }
        }
        
        function handleThemeChange(e) {
            document.body.className = `theme-${e.target.value}`;
        }

        // --- FIREBASE INITIALIZATION & AUTH ---

        function initialize() {
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();

                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        userId = user.uid;
                        // Listen to profile changes
                        db.doc(`artifacts/${appId}/users/${userId}/profile/userProfile`)
                          .onSnapshot((profileSnap) => {
                              userProfile = profileSnap.exists ? profileSnap.data() : null;
                              isAuthReady = true;
                              updateUI();
                          }, (error) => {
                              console.error("Error listening to profile:", error);
                              userProfile = null;
                              isAuthReady = true;
                              updateUI();
                          });
                    } else {
                        userId = null;
                        userProfile = null;
                        if (initialAuthToken) {
                            try {
                                await auth.signInWithCustomToken(initialAuthToken);
                            } catch (error) {
                                console.error("Failed to sign in with custom token, falling back to anonymous:", error);
                                await auth.signInAnonymously();
                            }
                        } else {
                            await auth.signInAnonymously();
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('view-loading').innerHTML = `<p class="error-text">アプリの初期化に失敗しました。設定を確認してください。</p>`;
            }
        }

        // --- APP START ---
        
        // Add event listeners
        document.getElementById('themeSelector').addEventListener('change', handleThemeChange);
        Object.values(tabs).forEach(tab => tab.addEventListener('click', handleTabClick));
        
        // Nav scroller arrows
        const scroller = document.getElementById('navScroller');
        const leftArrow = document.getElementById('navScrollLeft');
        const rightArrow = document.getElementById('navScrollRight');
        
        function checkScroll() {
            if (!scroller) return;
            leftArrow.style.display = scroller.scrollLeft > 0 ? 'flex' : 'none';
            rightArrow.style.display = scroller.scrollLeft + scroller.clientWidth < scroller.scrollWidth - 1 ? 'flex' : 'none';
        }
        
        scroller.addEventListener('scroll', checkScroll);
        window.addEventListener('resize', checkScroll);
        leftArrow.addEventListener('click', () => scroller.scrollLeft -= scroller.clientWidth * 0.8);
        rightArrow.addEventListener('click', () => scroller.scrollLeft += scroller.clientWidth * 0.8);
        
        // Initialize the app
        initialize();
        // Initial check
        setTimeout(checkScroll, 100);

    </script>
</body>
</html>
